name: Lint

on: pull_request

jobs:
  code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
      - name: Lint Types
        run: yarn lint:types
      - name: Lint Scripts
        run: yarn lint:scripts
      - name: Lint CSS
        run: yarn lint:css
