name: Lint

on: pull_request

jobs:
  code:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint Scripts
        run: yarn lint:scripts
      - name: Lint CSS
        run: yarn lint:styles
      - name: Lint JSON
        run: yarn lint:json
